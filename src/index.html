<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
  </head>
  <body>
    <div class="content">
      <section class="sidebar">
        <div class="titleSection">
          <h1>Todo List</h1>
        </div>
        <button class="newProjBtn">Add new project</button>
        <h2>Your Projects</h2>
        <div class="allProjects"></div>
      </section>

      <section class="projects">
      
      </section>
    </div>

    <dialog class="newProjDialog">
      <form>
        <input id="project-name" autofocus autocomplete="off" placeholder="Project Name" required>
        <div class="buttons">
          <button class="submitBtn" type="submit" formmethod="dialog">Submit</button>
          <button type="button" class="closeBtn">Close</button>
        </div>
      </form>
    </dialog>

    <dialog class="newTodoDialog">
      <form class="todoForm">
        <input id="title" type="text" name="title" placeholder="Title" autocomplete="off" required>
        <textarea id="description" name="description" placeholder="Description" autocomplete="off" rows="4" cols="30" required></textarea>
        <input id="dueDate" type="date" name="dueDate" required>
        <input id="priority" type="number" name="priority" placeholder="Priority" autocomplete="off" required>
        <div class="projectDropdown">
          
        </div>
        <div class="buttons">
          <button class="submitBtn" type="submit" formmethod="dialog">Submit</button> 
          <button type="button" class="closeBtn">Close</button>
        </div>
      </form>
    </dialog>
  </body>
</html>
