<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
  </head>
  <body>
    <div class="content">
      <h1>Todo List</h1>

      <section class="sidebar">
        <button class="newProjBtn">Add new project</button>
        <h2>Your Projects</h2>
        <div class="allProjects"></div>
      </section>

      <section class="projects">
      
      </section>
    </div>

    <dialog class="newProjDialog">
      <form>
        <label for="project-name">Project Name</label>
        <input id="project-name" autofocus autocomplete="off">
        <button class="submitBtn" type="submit" formmethod="dialog">Submit</button>
      </form>
      <button class="closeBtn">Close</button>
    </dialog>

    <dialog class="newTodoDialog">
      <form class="todoForm">
        <label for="description">Description</label>
        <input id="description" type="text" name="description">
        <label for="category">Category</label>
        <input id="category" type="text" name="category">
        <label for="dueTime">Due Time</label>
        <input id="dueTime" type="time" name="dueTime">
        <label for="dueDate">Due Date</label>
        <input id="dueDate" type="date" name="dueDate">
        <label for="priority">Priority</label>
        <input id="priority" type="number" name="priority">
        <label>Project</label>
        <div class="projectCheckbox">
          
        </div>
        <button class="submitBtn" type="submit" formmethod="dialog">Submit</button> 
      </form>
      <button class="closeBtn">Close</button>
    </dialog>
  </body>
</html>
