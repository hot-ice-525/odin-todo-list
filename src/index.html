<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <button class="newProjBtn">Add new project</button>
    
    <dialog class="newProjDialog">
      <form>
        <label for="project-name">Project Name</label>
        <input id="project-name" autofocus autocomplete="off">
        <button class="submitBtn" type="submit" formmethod="dialog">Submit</button>
        </form>
      <button class="closeBtn">Close</button>
    </dialog>

    <main class="projects">

    </main>
  </body>
</html>
